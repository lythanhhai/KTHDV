<div class="card" style="width: 18rem" *ngIf="member">
    <img
      class="card-img-top"
      src="{{ member.avatar }}"
      alt="{{ member.knownAs }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ member.knownAs }}</h5>
      <h6 class="card-subtitle">
        {{ member.city }} - {{ member.age }} - {{ member.gender }}
      </h6>
      <p class="card-text">
        {{ member.introduction }}
      </p>
      <a href="/members/{{ member.username }}" class="btn btn-primary">Detail</a>
    </div>
  </div>
